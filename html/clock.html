<!DOCTYPE html>
<html lang="ru">

<head>
    <title>clock</title>
    <script>
        function Dates() {
            let bruh = new Date();
            let hours = bruh.getHours();
            let minutes = bruh.getMinutes();
            let second = bruh.getSeconds();
            // добавляем нули //
            if (hours < 10) hours = "0" + hours;
            if (minutes < 10) minutes = "0" + minutes;
            if (second < 10) second = "0" + second;
            document.getElementById('bruhich').innerHTML = hours + ":" + minutes + ":" + second;
            setTimeout("Dates()", 1000);
        }
    </script>
    <style>
        #bruhich {
            background: linear-gradient(to right, #e5ff00, #00ff9d);
            display: block;
            margin: auto;
            max-width: 250px;
            text-align: center;
            font-size: 60px;
            border-radius: 10px;
            border-color: black;
            border-style: solid;
        }
    </style>
</head>

<body>
    <h1 id="bruhich"></h1>
    <script>Dates();</script>
</body>

</html>
