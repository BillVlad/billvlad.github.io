<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPF sosat</title>
    <style>
        * {
            margin: 2px;
        }

        section {
            border: 1px solid black;
            display: block;
            margin: auto;
        }

        .Label1 {
            background: #d3d3d3;
        }

        input {
            border: 2px solid blue;
        }

        input:focus {
            border: 2px solid #00b7ff;
        }
    </style>
</head>

<body>
    <section>
        <div class="Label1">
            <p id='chdTxt'>Bruh. Поменяй мне текст пж</p>
        </div>
        <form name='buttSub'>
            <input name='OK' type="button" value="OK BRUH">
        </form>
    </section>
    <script>
        let forms = document.forms.buttSub;

        forms.elements.OK.addEventListener('click', (event) => {
            event.defaultPrevented;
            document.querySelector('#chdTxt').textContent = 'Bruh. Спасибо тебе'
        })
    </script>
</body>

</html>
